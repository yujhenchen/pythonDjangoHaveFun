<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Just a form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="thankyou.html" method="get">
            <h1>A sign up form</h1>
            <p>Note: First name, Last name, Password, Email are mandatory</p>

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Apple" required>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Tree" required>

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@123" required>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" required>

            <p>Are you sleepy?</p>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="sleepy">

            <label for="no">No</label>
            <input type="radio" id="no" name="sleepy">

            <p>What animals do you have at home?</p>
            <select name="animals" id="animals">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="moose">Moose</option>
             </select>

             <br><br>

             <input type="submit" value="GO">

        </form>

        <script src="" async defer></script>
    </body>
</html>
